    <script>
        $(function () {
            $(".datepicker").datepicker();
        });
        function submitForm(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const startDate = document.getElementById('startDate').value;
            const service = document.getElementById('service').value;

            const formData = {
                fullName,
                address,
                email,
                phone,
                startDate,
                service
            };

            localStorage.setItem('formData', JSON.stringify(formData));

            window.location.href = './Success.html'; // replace with your new website URL
        }
    </script>

        <div class="form-container">
            <form onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control datepicker" id="startDate">
                </div>
                <div class="form-group">
                    <label for="service">Service</label>
                    <select class="form-control" id="service">

                    </select>

            </form>

        $(window).on("scroll", function () {
            if ($(window).scrollTop() > 50) {

            } else {
                $(".navbar").css("background", "linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0))");
